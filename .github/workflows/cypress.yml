on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
      - 'feat/**'
      - 'fix/**'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5.x.x # use the explicit version number
        with:
          browser: chrome
